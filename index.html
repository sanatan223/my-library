<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My library</title>
</head>
<body>
    <div class="header">
        <div class="head-button enabled">
            <img class="head-icons" src="icons/home.png">
            <div class="icon-text">Home</div>
        </div>
        <div class="head-button">
            <img class="head-icons" src="icons/search.png">
            <div class="icon-text">Browse</div>
        </div>
        <div class="head-button">
            <img class="head-icons" src="icons/books.png">
            <div class="icon-text">My books</div>
        </div>
    </div>
    <div class="add-button js-add-button">
        <img class="add-image" src="icons/add-icon.png" alt="add icon">
    </div>
    <div class="book-shelf js-book-shelf">
    </div>
    <dialog class="form js-form">
        <div class="input-part">
            <h3>Name:</h3>
            <input class="text-box  js-name-input" autocomplete="off" type="text" placeholder="Name of the book">
        </div>
        <div class="input-part">
            <h3>Author:</h3>
            <input class="text-box js-author-input" autocomplete="off" type="text" placeholder="Name of the Author">
        </div>
        <div class="input-part">
            <h3>Pages:</h3>
            <input class="text-box js-pages-input" autocomplete="off" type="number" placeholder="Number of pages it have">
        </div>
        <div class="input-part" autocomplete="off">
            <h3>Status:</h3>
            <div class="status-btns-part">
                <div class="status-btns js-read-btn" style="
                border: 1px solid black;
                border-radius: 20px 0px 0px 20px;
                ">read</div>
                <div class="status-btns js-not-read-btn" style="
                background-color: red;
                border: 1px solid black;
                border-radius: 0px 20px 20px 0px;
                ">not read</div>
            </div>
        </div>
        <div class="form-btns">
            <button class="form-btn js-cancel-btn">Cancel</button>
            <button class="form-btn js-confirm-btn">Confirm</button>
        </div>
    </dialog>

    <script src="scripts.js"></script>
</body>
</html>
